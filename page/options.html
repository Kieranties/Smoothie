<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smoothie - Options</title>

        <!-- libs -->
        <script src="/js/lib/jquery-2.0.3.min.js"></script>
        <script src="/js/lib/bootstrap.min.js"></script>
        <script src="/js/lib/md5.min.js"></script>

        <!-- smoothie -->
        <script src="/js/auth.js"></script>
        <script src="/js/rtm.js"></script>
        <script src="/js/options.js"></script>

        <!-- style -->
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="page-header">
              <h1>Smoothie: <small>Blending Remember The Milk and Google Chrome</small></h1>
            </div>
            <div class="row-fluid">
                <div class="span3">
                    <div id="unauthed" class="alert alert-error">
                        <strong>Authorisation required</strong>
                        <p>No features will be enabled until you authorise Smoothie.</p>
                        <p><button id="authBtn" class="btn btn-block btn-primary" type="button">Authorise Smoothie</button></p>
                    </div>
                    <div class="well well-small" id="authed" style="display:none">
                        <button id="unauthBtn" class="btn btn-block btn-danger" type="button">
                            <i class="icon-user icon-white"></i> Logout <span id="username"></span>
                        </button>
                        <ul class="unstyled">
                            <li>
                                <a href="#"><i class="icon-home"></i> Remember The Milk</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="span9" style="height:100%">
                    <h2>Settings</h2>
                </div>
            </div>
        </div>
    </body>
</html>
